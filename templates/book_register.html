{% extends "manager_layout.html" %}
{% block content %}
<title>書籍登録</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/book_register2.css')}}">
<div class="form_group">
<form action="{{url_for('book_register_result')}}">
    <h4 style="text-align: left;">本詳細情報</h4>
    <div class="square">
        <ul class="info2">
            <li><img src={{book[1]}}></li>
            <li>冊数:<input type="number" half  min="1" autocapitalize="off" name="quantity" onsubmit="return check()"></li>
        </ul>
        <ul class="info">
            <li><input type="text" placeholder="タイトル" autocomplete="off" value={{book[2]}}></li>
            <li><input type="text" placeholder="著者" autocomplete="off" value={{book[3]}}></li>
            <li><input type="text" placeholder="出版社" autocomplete="off" value={{book[4]}}></li>
            <li><input type="text" placeholder="発売日" autocomplete="off" value={{book[5]}}></li>
        </ul>
    </div>
    <input type="submit" value="この本を登録">
    {% for i in range(book|length) %}
        <input type="hidden" name="book" value={{book[i]}}>
    {% endfor %}
</form>
<!-- アラート機能 -->
<script>
    function check(){
        if(window.confirm('送信してよろしいですか？')){ // 確認ダイアログを表示
            btn.style.visibility = 'hidden';
            return true; // 「OK」時は送信を実行
        }
        else{ // 「キャンセル」時の処理
            window.alert('キャンセルされました'); // 警告ダイアログを表示
            return false; // 送信を中止
        }
    }
</script>
{% endblock %}
</body>
</html>
