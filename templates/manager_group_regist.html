{% extends "manager_layout.html" %}

{% block head %}
<title>学生アカウント一括登録</title>
{% endblock %}

{% block content %}
            <form action="{{url_for('student_all_file')}}" method="post" enctype="multipart/form-data" accept=".csv">
            <div class="file_choose">
                <span class="filename">ファイル選択</span>
                <label><input type="file" name="fileinput" class="file_input" id="csv_file">ファイル添付</label>
            </div><br>
            <a href="#" class="link_style"> テンプレートをダウンロードする</a>
            <div class="course_table">
                <table id="csv_data_table">
                    <tr>
                        <th colspan="4">学科</th>
                    </tr>
                    <tr>
                        <td class="course_id">1</td>
                        <td><span style="margin-left: 30pt;">情報システム科<span> </td>
                        <td class="course_id">6</td>
                        <td><span style="margin-left: 30pt;">グラフィックデザインコース</span></td>

                    </tr>
                    <tr>
                        <td class="course_id">2</td>
                        <td><span style="margin-left: 30pt;">ネットワークセキュリティ科</span></td>
                        <td class="course_id">7</td>
                        <td><span style="margin-left: 30pt;">アニメ・マンガコース</span></td>
                    </tr>
                    <tr>
                        <td class="course_id">3</td>
                        <td><span style="margin-left: 30pt;">総合システム工学科</span></td>
                        <td class="course_id">8</td>
                        <td><span style="margin-left: 30pt;">CGクリエイトコース</span></td>
                    </tr>
                    <tr>
                        <td class="course_id">4</td>
                        <td><span style="margin-left: 30pt;">高度情報工学科</span></td>
                        <td class="course_id">9</td>
                        <td><span style="margin-left: 30pt;">建築インテリアコース</span></td>
                    </tr>
                    <tr>
                        <td  class="course_id">5</td>
                        <td><span style="margin-left: 30pt;">情報ビジネス科</span></td>
                        <td class="course_id">10</td>
                        <td><span style="margin-left: 30pt;">総合デザイン科</span></td>
                    </tr>
                </table>
            </div>
            <link rel="stylesheet" href="{{url_for('static', filename='css/group_regist_table.css')}}">
            <table class="csv_regist">
                <tr>
                    <th class="csv_column">名前</th>
                    <th class="csv_column">学籍番号</th>
                    <th class="csv_column">学科</th>
                    <th class="csv_column">学年</th>
                    <th class="csv_column">メールアドレス</th>
                </tr>
                <tbody></tbody>
            </table>
            <!-- csv_table -->
            <label class="regist_button"><input type="submit" value="登録"></label>
        </form>
        <script>
            let fileInput = document.getElementById('csv_file');
      let message = document.getElementById('message');
      let fileReader = new FileReader();
      
      // ファイル変更時イベント
      fileInput.onchange = () => {
        message.innerHTML = "読み込み中..."
      
        let file = fileInput.files[0];
        fileReader.readAsText(file, "Shift_JIS");
      };
      
      // ファイル読み込み時
      let items = [];
      fileReader.onload = () => {
        // ファイル読み込み
        let fileResult = fileReader.result.split('\r\n');
      
        // 先頭行をヘッダとして格納
        let header = fileResult[0].split(',')
        // 先頭行の削除
        fileResult.shift();
      
        // CSVから情報を取得
        items = fileResult.map(item => {
          let datas = item.split(',');
          let result = {};
          for (const index in datas) {
            let key = header[index];
            result[key] = datas[index];
          }
          return result;
        });
      
        // テーブル初期化
        let tbody = document.querySelector('#csv_data_table tbody');
        tbody.innerHTML = "";
      
        //　CSVの内容を表示
        let tbody_html = "";
        for (item of items) {
          tbody_html += `<tr>
              <td>${item.name}</td>
              <td>${item.id}</td>
              <td>${item.course}</td>
              <td>${item.year}</td>
              <td>${item.mail}</td>
            </tr>
            `
        }
        tbody.innerHTML = tbody_html;
      
        message.innerHTML = items.length + "件のデータを読み込みました。"
      }
      
      // ファイル読み取り失敗時
      fileReader.onerror = () => {
        items = [];
        message.innerHTML = "ファイル読み取りに失敗しました。"
      }
      
        </script>
      
{% endblock %}
