{% extends "student_layout.html" %}

{% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/book_detail.css')}}">
    <title>本詳細情報</title>
{% endblock %}

    {% block content %}
    <div class="info-area">
        <form action="{{url_for('book_register_result')}}">
            <h4 style="text-align: left;">本詳細情報</h4>
            <div class="square">
                <ul class="info2">
                    <li><img src={{book[1]}} width="180" height="280"></li>
                </ul>
                <ul class="info">
                    <li><input type="text" placeholder="タイトル" autocomplete="off" value={{book[2]}} disabled></li>
                    <li><input type="text" placeholder="著者" autocomplete="off" value={{book[3]}} disabled></li>
                    <li><input type="text" placeholder="出版社" autocomplete="off" value={{book[4]}} disabled></li>
                    <li><input type="text" placeholder="発売日" autocomplete="off" value={{book[5]}} disabled></li>
                </ul>
            </div>
            <div class="flex">
                <h4>残り 3 冊</h4>
                <div class="tag2">
                    <input type="text" half placeholder="タグを追加">
                    <input type="submit" value="追加">
                </div>
            </div>
        </form>
        <div class="flex2">
            <h4>レビュー</h4>
            <button type="button" onclick="window.location.href='{{url_for(review, isbn=book[0])}}'">カスタムレビューを書く</button>
        </div>
    </div>
    <div class="review">
        <div class="sampleText1">aaa</div>
        <div class="sampleText1">bbb</div>
        <div class="sampleText1">ccc</div>
        <div class="sampleText1">ddd</div>
        <div class="sampleText1">eee</div>
        <div class="sampleText1">fff</div>
        <div class="sampleText1">ggg</div>
    </div>
{% endblock %}
